<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff0844,#ffb199,#ff6a88);
    font-family:'Segoe UI',sans-serif;

.box{

}

.buttons{
    display:flex;
    justify-content:space-between;
    margin-top:25px;
}

button{
    border:none;
    padding:12px 28px;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

#yes{
    background:#ff0844;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ccc;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp linear infinite;
    color:rgba(255,0,100,0.8);
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(1); opacity:1;}
    100%{transform:translateY(-110vh) scale(1.5); opacity:0;}
}
</style>
</head>

<body>
