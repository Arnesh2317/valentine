<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff4b6e,#ff9a9e);
    font-family:Arial, sans-serif;
}
.box{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:320px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
h1{ color:#ff4b6e; }
p{ font-size:18px; }
.buttons{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
}
button{
    border:none;
    padding:12px 25px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}
#yes{
    background:#ff4b6e;
    color:white;
}
#no{
    background:#ddd;
}
.heart{
    font-size:40px;
    animation:beat 1.5s infinite;
}
@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="box">
    <div class="heart">â¤ï¸</div>
    <h1>Hey!</h1>
    <p id="text">Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">YES ğŸ’–</button>
        <button id="no" onmouseover="moveNo()">NO ğŸ™ˆ</button>
    </div>
</div>

<script>
function yesClick(){
    document.body.innerHTML=`
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#ff4b6e,#ff9a9e);
        color:white;
        font-family:Arial;
        text-align:center;">
        <h1 style="font-size:3em;">YAY!! ğŸ’•</h1>
        <p style="font-size:1.5em;">You just made my day â¤ï¸</p>
    </div>`;
}
function moveNo(){
    const no=document.getElementById("no");
    const x=Math.random()*200-100;
    const y=Math.random()*200-100;
    no.style.transform=`translate(${x}px,${y}px)`;
}
</script>

</body>
</html>
