<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(
        135deg,
        #ff6a88,
        #9b5de5,
        #fca311
    );
    background-size:300% 300%;
    animation:bgMove 10s ease infinite;
    font-family:'Segoe UI',sans-serif;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.box{
    background:rgba(255,255,255,0.93);
    padding:28px;
    border-radius:24px;
    text-align:center;
    width:90%;
    max-width:360px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    z-index:2;
}

h1{
    color:#9b5de5;
    margin-bottom:12px;
    font-size:1.8rem;
}

p{
    font-size:1rem;
    color:#222;
    line-height:1.5;
}

.buttons{
    display:flex;
    gap:15px;
    margin-top:22px;
}

button{
    flex:1;
    border:none;
    padding:14px;
    border-radius:30px;
    font-size:1rem;
    cursor:pointer;
    transition:0.2s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#yes:active{
    transform:scale(0.95);
}

#no{
    background:#ddd;
}

/* Flying hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:floatUp linear infinite;
    color:rgba(255,0,100,0.8);
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    100%{
        transform:translateY(-110vh) scale(1.6);
        opacity:0;
    }
}

/* Mobile tweaks */
@media (max-width:480px){
    h1{font-size:1.6rem;}
    p{font-size:0.95rem;}
}
</style>
</head>

<body>

<div class="box">
    <h1>Hey You ğŸ’•</h1>
    <p>
        Every little moment with you feels special.<br>
        You make my days brighter and my smiles real ğŸŒ¹<br><br>
        Will you be my Valentine? ğŸ’–
    </p>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">YES ğŸ˜</button>
        <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">NO ğŸ™ˆ</button>
    </div>
</div>

<script>
/* Flying hearts */
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

/* YES click */
function yesClick(){
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#ff6a88,#9b5de5,#fca311);
        color:black;
        font-family:Segoe UI;
        text-align:center;
        padding:20px;">
        <h1 style="font-size:3em; color:black;">YAYYYY ğŸ’˜ğŸ¥°</h1>

        <p style="font-size:1.6em;">
            You just made my heart so happy â¤ï¸<br>
            Thank you for being my Valentine ğŸŒ¹
        </p>
        <p style="font-size:1.2em;">Forever & always ğŸ’–</p>
    </div>`;
}

/* Evil NO button ğŸ˜ˆ */
function moveNo(){
    const no = document.getElementById("no");

    const maxX = window.innerWidth - no.offsetWidth;
    const maxY = window.innerHeight - no.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    no.style.position = "fixed";
    no.style.left = x + "px";
    no.style.top = y + "px";
    no.style.transform = "scale(0.85)";
}
</script>

</body>
</html>
